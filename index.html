<html>
<meta charset="UTF-8" />

<head>
	<title>优课试题生成器</title>
	<script src="index.js"></script>
	<style>
		body {
			font-size: 2em;
		}
		
		button {
			font-size: 1.5em;
		}
		
		textarea {
			font-size: 1.1em;
			line-height: 1.1em;
		}
		
		input {
			font-size: 1.1em;
			line-height: 1.1em;
		}
		
		.answer {
			height: 1.1em;
			width: 1.1em;
		}
	</style>
</head>

<body>
	<form>
		<label for="score">请输入分值：</label>
		<input type="input" id="score" name="score" class="input-single"></textarea>
		<br>
		<label for="text">请复制题目：</label>
		<textarea id="text" class="input-complex" name="text"></textarea>
		<br>
		<label for="count">请选择选项个数：</label>
		<input type="text" id="count" name="count" value="4" onchange="countOnChange();countCheckValue()" onkeyup="countOnChange();" />
		<br>
		<span>请选择答案：</span>
		<div id="answers">
		</div>

		<br>
	</form>
	<button onclick="generateOnClick()">生成</button>
	<br>
	<label for="title">新标题：</label>
	<input name="title" id="title"></textarea>
	<button onclick="generateTitle()">添加</button>
	<br>
	<span>实时预览：</span>
	<br>
	<pre id="generated"></pre>
	<button onclick="save(document.getElementById('generated').innerHTML,'yoocProblemsSet.txt')">保存</button>
	<script type="text/javascript">
		countOnChange()
	</script>
</body>

</html>
